apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "medusa.fullname" . }}-backend
  labels:
    {{- include "medusa.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
      {{- include "medusa.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backend
        {{- include "medusa.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      initContainers:
        - name: medusa-migrate
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          env:
            - name: DATABASE_URL
              value: "postgres://{{ .Values.postgres.user }}:$(POSTGRES_PASSWORD)@{{ include "medusa.fullname" . }}-postgres:5432/{{ .Values.postgres.database }}"
            - name: REDIS_URL
              value: "redis://{{ include "medusa.fullname" . }}-redis:6379"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "medusa.fullname" . }}-secret
                  key: postgres-password
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -eu
              medusa migrations run
      containers:
        - name: medusa
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.backend.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgres://{{ .Values.postgres.user }}:$(POSTGRES_PASSWORD)@{{ include "medusa.fullname" . }}-postgres:5432/{{ .Values.postgres.database }}"
            - name: REDIS_URL
              value: "redis://{{ include "medusa.fullname" . }}-redis:6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "medusa.fullname" . }}-secret
                  key: jwt-secret
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "medusa.fullname" . }}-secret
                  key: cookie-secret
            - name: MEDUSA_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "medusa.fullname" . }}-secret
                  key: admin-email
            - name: MEDUSA_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "medusa.fullname" . }}-secret
                  key: admin-password
            - name: ADMIN_CORS
              value: "*"
            - name: STORE_CORS
              value: "*"
            - name: BACKEND_URL
              value: "http://{{ .Values.ingress.apiHost }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "medusa.fullname" . }}-secret
                  key: postgres-password
          resources:
            {{- toYaml .Values.medusa.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.backend.port }}
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
---

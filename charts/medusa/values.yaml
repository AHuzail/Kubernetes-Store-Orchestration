image:
  backend:
    repository: medusajs/medusa
    tag: "latest"
    pullPolicy: IfNotPresent
  storefront:
    repository: medusajs/nextjs-starter-medusa
    tag: "latest"
    pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  backend:
    type: ClusterIP
    port: 9000
  storefront:
    type: ClusterIP
    port: 3000

ingress:
  enabled: true
  className: "nginx"
  host: "medusa.local"
  apiHost: "api.medusa.local"

storeName: "Medusa Store"

postgres:
  image: postgres:15
  database: medusa
  user: medusa
  password: ""
  storageSize: 1Gi
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

redis:
  image: redis:7-alpine
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

medusa:
  adminEmail: "admin@example.com"
  adminPassword: ""
  jwtSecret: ""
  cookieSecret: ""
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "600m"
      memory: "768Mi"

storefront:
  resources:
    requests:
      cpu: "150m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

persistence:
  storageClass: ""

guardrails:
  enabled: false
  resourceQuota:
    pods: "10"
    services: "5"
    secrets: "10"
    configmaps: "10"
    persistentvolumeclaims: "5"
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"
  limitRange:
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "200m"
      memory: "256Mi"

networkPolicy:
  enabled: false
  allowExternalEgress: false
